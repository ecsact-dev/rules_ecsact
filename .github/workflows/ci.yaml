name: CI

on:
  push: {branches: '**'}

jobs:
  test-bzlmod-ecsact-sdk:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
    runs-on: ubuntu-latest
    steps:
      - uses: ecsact-dev/github-action@f53092550c13ff3a93834b7ac7c664c73a634869
      - uses: actions/checkout@v4
      - name: bazel test //...
        working-directory: e2e/bzlmod-ecsact-sdk
        run: bazelisk --bazelrc=$GITHUB_WORKSPACE/.github/workflows/ci.bazelrc --bazelrc=.bazelrc test //...
